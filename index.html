<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze Weather App</title>

    <!-- Menambahkan Fav Icon -->
    <link rel="icon" type="image/svg+xml" href="./assets/icons/logo-icon.svg">

    <link rel="stylesheet" href="css/style.css">
    <!-- Menambahkan font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Bagian utama weather app -->
        <div class="weather-app">
            <!-- Bagian yang menampilkan informasi cuaca -->
            <div class="content">
                <!-- Menampilkan logo dan card -->
                <div id="weatherInfo">
                    <object class="logo" data="./assets/logo-full.svg" type="image/svg+xml">
                        <img src="./assets/logo-full.svg" alt="Breeze Weather Logo">
                    </object>
                    <div class="card">

                        <div class="top">
                            <!-- Bagian search box -->
                            <div class="search-box">
                                <i class="fas fa-location-dot"></i>
                                <input
                                    type="text"
                                    id="cityInput"
                                    placeholder="Enter a city name"
                                    aria-label="Enter a city name"
                                >
                            </div>
                            <!-- Menampilkan logo dan kartu serta informasi tentang cuacanya-->
                            <div class="weather-summary">
                                <object id="weather-icon" data="./assets/icons/weather-unknown.svg"></object>
                                <div class="detailed">
                                    <div class="temperature-display">
                                        <span class="temp-value">--</span>
                                        <span class="temp-unit">°C</span>
                                        <div class="unit-toggle">
                                            <button class="unit-btn active" data-unit="C">°C</button>
                                            <button class="unit-btn" data-unit="F">°F</button>
                                        </div>
                                    </div>
                                    <div class="description">--</div>
                                    <div class="temp-range">
                                        <span class="min-temp"><i class="fas fa-arrow-down"></i> --°</span>
                                        <span class="separator"></span>
                                        <span class="max-temp"><i class="fas fa-arrow-up"></i> --°</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bottom">
                            <!-- Menampilkan icon dan informasi wind speed serta humidity -->
                            <div class="weather-details">
                                <div class="detail">
                                    <i class="fas fa-wind"></i>
                                    <div>
                                        <div class="detail-label">Wind</div>
                                        <div class="detail-value wind-speed">-- km/h</div>
                                    </div>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-tint"></i>
                                    <div>
                                        <div class="detail-label">Humidity</div>
                                        <div class="detail-value humidity">--%</div>
                                    </div>
                                </div>
                            </div>
                            <span>Click the location bar to change location</span>
                        </div>
                    </div>
                </div>
                <!-- Menampilkan ramalan cuaca untuk 5 jam ke depan-->
                <div id="forecast-section">
                    <h3>Hourly Forecast</h3>
                    <div class="forecast-list">
                        <div class="forecast-item">Loading forecasts...</div>
                    </div>
                </div>
            </div>
            <!-- Menampilkan jam local machine -->
            <div class="dateTime">
                <i class="fas fa-clock"></i>
                <div class="detailed">
                    <div class="time">--:--</div>
                    <span id="date-display"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Import atau memanggil javascript -->
    <script src="utils/helpers.js"></script>
    <script src="api/weatherService.js"></script>
    <script src="app.js"></script>
</body>
</html>
